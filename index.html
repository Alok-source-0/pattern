<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swirl Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="swirl">
    <!-- 400 squares (i elements) -->
    <!-- For simplicity, generate them with JS -->
  </div>

  <script>
    const swirl = document.querySelector('.swirl');
    for (let i = 0; i < 400; i++) {
      swirl.innerHTML += "<i></i>";
    }
  </script>
</body>
</html>
